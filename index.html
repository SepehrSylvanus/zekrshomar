<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>ذکر شمار</title>
  </head>
  <body>
    <div class="main-container">
      <div class="zekrshomar-container align-items-center d-flex flex-column">
        <a href="" class="my-3 btn btn-dark text-white fs-4">ذکر روز</a>
        <span class="your-count mt-3 fs-4 text-center">تعداد ذکر‌های شما </span>
        <span id="count" class="num fs-4 py-1 px-3 rounded-pill">0</span>
        <button
          onclick="count()"
          class="count-btn mt-3 fs-4 mb-2 py-1 px-3 btn text-white"
        >
          بشمار
        </button>
        <button
          onclick="makeZero()"
          class="btn btn-danger mt-3 fs-4 mb-2 py-1 px-3 btn text-white"
        >
          از نو شروع میکنم
        </button>

        <button
          onclick="save()"
          class="remember-btn fs-4 mb-2 py-1 px-3 btn text-white"
        >
          به خاطر بسپار
        </button>
        <span
          id="save"
          class="mt-3 fs-4 text-center last-num py-1 px-3 rounded-pill mb-2"
          >آخرین تعداد ذکرهایتان:
        </span>
      </div>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script src="./main.js"></script>
</html>
